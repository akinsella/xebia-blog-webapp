<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <title>HTML5 & CSS3 Showcase</title>

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster" />
        <link rel="stylesheet" href="javascript/lib/prettify/twilight.css" />

        <link rel="stylesheet" href="css/app.css" />

        <script src="javascript/lib/prettify/prettify.js"></script>
        <script src="javascript/lib/prettify/lang-css.js"></script>

        <script src="javascript/lib/knockout/knockout-2.0.0.js"></script>
        <script src="javascript/lib/knockout/knockout-mapping-2.1.2.js"></script>

        <script src="javascript/lib/jquery/jquery-1.7.1.js"></script>
        <script src="javascript/lib/handlebars/handlebars.1.0.beta.6.js"></script>
        <script src="javascript/lib/amplify/amplify-1.1.0.js"></script>
        <script src="javascript/lib/underscore/underscore-1.3.1.js"></script>
        <script src="javascript/lib/md5.js"></script>
        <script src="javascript/lib/director.js"></script>
        <script src="javascript/lib/date-2007.11.js"></script>
        <script src="javascript/app.js"></script>
    </head>
    <body>
        <header id="header">
            <div style="float:right; padding: 0 20px 0 20px;">QCon London – Développement Web mobile</div>
            <div id="title">
                <img src="image/icons/icon-iphone-57.png" width="57" /> Devoxx Mobile
            </div>
        </header>
        <div class="app">
            <div id="master" class="master">
                <div class="toolbar">
                    <p>This demo uses iOS native scroll available in IOS5.</p>
                    <div class="tb-icons"><a href="#/tag">tags</a></div>
                    <input id="search" type="text" placeholder="Search..." />
                </div>
                <div id="master-content" class="scrolling"></div>
            </div>
            <div id="detail" class="detail"></div>
        </div>
        <footer id="footer">
            <div class="icons">
                <ul>
                    <li>
                        <a href="http://delicious.com/akinsella">
                            <img src="image/icons/32x32/delicious.png" width="32" height="32" class="icon" />
                        </a>
                    </li>
                    <li>
                        <a href="https://plus.google.com/110933524696741027500/posts">
                            <img src="image/icons/32x32/googleplus.png" width="32" height="32" class="icon" />
                        </a>
                    </li>
                    <li>
                        <a href="http://www.linkedin.com/in/alexiskinsella">
                            <img src="image/icons/32x32/linkedin.png" width="32" height="32" class="icon" />
                        </a>
                    </li>
                    <li>
                        <a href="http://blog.helyx.org/feed">
                            <img src="image/icons/32x32/rss.png" width="32" height="32" class="icon" />
                        </a>
                    </li>
                    <li>
                        <a href="http://blog.helyx.org">
                            <img src="image/icons/32x32/wordpress.png" width="32" height="32" class="icon" />
                        </a>
                    </li>
                    <li>
                        <a href="http://twitter.com/#!/alexiskinsella">
                            <img src="image/icons/32x32/twitter.png" width="32" height="32" class="icon" />
                        </a>
                    </li>
                </ul>
            </div>
            <div id="footer-left">
                <span id="website">
                    <a href="http://blog.helyx.org">Helyx.org</a>
                </span>
                <span class="separator"> - </span>
                <span id="copyright">Copyright 2012</span>
            </div>
        </footer>
     </body>

    <script id="tag-item-template" type="text/x-handlebars-template">
        <ul>
            {{#each tags}}
                <li data-name="{{toLowerCase this.title}}" data-id="{{this.id}}" data-slug="{{this.slug}}">
                    <div class="li-content">
                        <span class="aside">{{this.post_count}}</span>
                        <h1>{{this.title}}</h1>
                    </div>
                </li>
            {{/each}}
        </ul>
    </script>

    <script id="posts-tag-template" type="text/x-handlebars-template">
        <div id="post-list" class="scrolling">
            <ul>
                {{#each posts}}
                    <li id="post-{{this.id}}" data-name="{{toLowerCase this.title}}" data-id="{{this.id}}" data-slug="{{this.slug}}" class="post-item">
                        <div class="post">
                            <div class="post-header">
                                <img src="{{this.author.imageUrl}}" class="post-image" />
                                <div class="post-date">{{this.dateFormatted}}</div>
                                <h1 class="post-author">{{this.author.first_name}} {{this.author.last_name}}</h1>
                                <ul class="post-tags">
                                    {{#each this.tags}}
                                    <li class="post-tag">{{this.title}}</li>
                                    {{/each}}
                                </ul>
                            </div>
                            <div class="post-body">
                                <h1 class="post-title">{{this.title}}</h1>
                                <div class="post-content">{{this.excerpt}}</div>
                            </div>
                        </div>
                    </li>
                {{/each}}
            </ul>
        </div>
        <div id="posts-footer">
            <div id="post-pages">
                <ul>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                </ul>
            </div>
        </div>
     </script>

</html>
